<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .navigation-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .navigation-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="title-container">
    <h1>Header and Footer Gallery</h1>
</div>

<div class="button-container">
    <button class="navigation-button" onclick="location.href='header-gallery/index.html'">Header Gallery</button>
    <button class="navigation-button" onclick="location.href='footer-gallery/index.html'">Footer Gallery</button>
</div>

</body>
</html>
